[tool:pytest]
minversion = 7.0
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=liquid_audio_nets
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --durations=10
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:torch.*
    ignore::DeprecationWarning:numpy.*
    ignore::PendingDeprecationWarning
markers =
    slow: marks tests as slow (deselect with -m "not slow")
    integration: marks tests as integration tests
    embedded: marks tests requiring embedded hardware
    gpu: marks tests requiring CUDA GPU
    performance: marks tests that measure performance
    unit: marks tests as unit tests (fast)
    smoke: marks tests as smoke tests (basic functionality)
    regression: marks tests for regression testing
    security: marks tests for security validation
